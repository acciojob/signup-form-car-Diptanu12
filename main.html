<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="post">
	 <label for="name">Name</label><br>
	<input type="text" id="name" placeholder="Name" required>
	<br>
	 <label for="email">Email</label><br>
	<input type="email" id="email" placeholder="Email" required>
	<br>
	 <label for="gender_m">Gender</label><br>
	 <input type="radio" id="gender_m" name="gender" value="gender_m" required>
	  <label for="gender_m">Male</label><br>
	  <input type="radio" id="gender_f" name="gender" value="gender_f" required>
	  <label for="gender_f">Female</label><br>
	  <label for="cars">Car Brands</label><br>
	<select id="cars">
		<option >Please choose an option</option>
	</select>
	<br>
	 <label for="age">Age</label><br>
	<input type="number" id="age" placeholder="Age" required>
	<br>
	 <label for="dob">DOB</label><br>
	<input type="date" id="dob" required>
	<br>
		 <label for="tel">Phone Number</label><br>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br>
	<label for="password">Password</label><br>
	<input type="password" id="password" placeholder="Password" required>
	<br>
	 <input type="checkbox" id="tos" name="agree">
  <label for="tos">I agree to the TOS</label><br>
	 <button type="submit">Submit</button>
	
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
